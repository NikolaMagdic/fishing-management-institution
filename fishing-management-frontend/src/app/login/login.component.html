<div>
    <h1>Unesite kredencijale za prijavljivanje</h1>
    <img src="../../assets/fishing_rod.jpg" style="width: 400px;">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
            <label class="form-label">KorisniÄko ime</label>
            <input type="text" class="form-control" name="username" formControlName="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Lozinka</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="invalidCredentials" class="alert alert-danger">Kredencijali koje ste uneli nisu ispravni</div>
        <button type="submit" class="btn btn-primary">Prijavi me</button>
    </form>
</div>
